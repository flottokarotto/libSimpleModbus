<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Modbus Register Blocks Symbol -->
  <g transform="translate(15, 25)">
    <!-- Three connected register blocks -->
    <rect x="0" y="10" width="24" height="18" rx="2" fill="#2563eb"/>
    <rect x="0" y="32" width="24" height="18" rx="2" fill="#3b82f6"/>
    <rect x="0" y="54" width="24" height="18" rx="2" fill="#60a5fa"/>

    <!-- Connection lines (data flow) -->
    <path d="M24 19 L38 19 L38 41 L52 41" stroke="#2563eb" stroke-width="2.5" fill="none"/>
    <path d="M24 41 L52 41" stroke="#3b82f6" stroke-width="2.5" fill="none"/>
    <path d="M24 63 L38 63 L38 41 L52 41" stroke="#60a5fa" stroke-width="2.5" fill="none"/>

    <!-- Output block -->
    <rect x="52" y="30" width="28" height="22" rx="3" fill="url(#grad1)"/>

    <!-- Checkmark (SPARK verified) -->
    <path d="M58 41 L64 47 L74 35" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text: Ada -->
  <text x="115" y="72" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#1e293b">Ada</text>

  <!-- Text: Modbus -->
  <text x="185" y="72" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#2563eb">Modbus</text>

  <!-- Tagline -->
  <text x="115" y="95" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" fill="#64748b">SPARK-verified industrial communication</text>
</svg>
